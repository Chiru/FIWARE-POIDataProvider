<script type="text/javascript">
/* Google login stuff Begin */

var user_id_token; // To be used in server calls
var user_id_info = {}; // {name: string, photo: url_string}
function onSignIn(googleUser) {
  // Useful data for your client-side scripts:
  var profile = googleUser.getBasicProfile();
  console.log("ID: " + profile.getId()); // Don't send this directly 
                                         // to your server!
  user_id_info.name = profile.getName(); // AOk
  user_id_info.photo = profile.getImageUrl();  // AOk
  
  console.log("Name: " + profile.getName());
  console.log("Image URL: " + profile.getImageUrl());
  console.log("Email: " + profile.getEmail());

  // The ID token you need to pass to your backend:
  user_id_token = googleUser.getAuthResponse().id_token;
  console.log("ID Token: " + user_id_token);
  
  demo4.go_login(user_id_token, signInResp); // AOk
  
};

function signInResp(response) {

console.log("SignIn response: \"" + JSON.stringify(response) + "\"");

  if (response.login) {
    document.getElementById("user_name").innerHTML = user_id_info.name;
    document.getElementById("user_photo").setAttribute("src", 
        user_id_info.photo);
  } else {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function() {
        alert("Sorry to inform you that\n" +
              "the user is not known by this service.");});
  }
}

function signOut() {
  var auth2 = gapi.auth2.getAuthInstance();
  auth2.signOut().then(function () {
      document.getElementById("user_name").innerHTML = "[none]";
      document.getElementById("user_photo").setAttribute("src", "cie_logo.png");
      demo4.go_logout();
  });
}

/* Google login stuff End */

function set_control_visibility(value) {
  var html_element = {
        top: document.getElementById("top"),
        content_wrapper: document.getElementById("content_wrapper"),
        control_panel: document.getElementById("control_panel"),
        no_control_panel: document.getElementById("no_control_panel"),
        footer: document.getElementById("footer"),
        middle: document.getElementById("middle") };
  var mode = (value ? "_control" : "_map");
  var key;
  for (key in html_element) {
    html_element[key].className = key+mode;
  }
  var map = demo4.getMap();
  map.setOptions({mapTypeControl: value});
  google.maps.event.trigger(map, "resize");
}

var loaded = function() {

}

}

window.onload = loaded;
